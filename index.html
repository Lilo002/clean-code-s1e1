<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="app">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="app__content">
    <section class="add" id="topSectionForAddingElementToList">
      <h2 class="add__title title">Add Item</h2>
      <div class="add__content">
        <input id="new-task" class="add__input input" type="text">
        <button class="btn btn_add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h2 class="todo__title title">Todo</h2>
      <ul class="todo__list list" id="incompleted">
        <li class="todo__item task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="todo__item task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input input">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h2 class="completed__title title">Completed</h2>
      <ul class="completed__list list" id="completed">
        <li class="completed__task task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task_label">See the Doctor</label>
          <input type="text" class="task__input input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
